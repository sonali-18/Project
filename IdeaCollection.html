<div class="container">
    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <div class="jumbotron w3-card">
                <h1 style="text-align:center;">MY IDEA</h1>
                <div class="form-group">
                    <label for="fname">
                        <h3>First Name</h3>
                    </label>
                    <input type="text" class="form-control" name="firstname" placeholder="Your name..">
                </div>
                <div class="form-group">
                    <label for="lname">
                        <h3>Last Name</h3>
                    </label>
                    <input type="text"  class="form-control" name="lastname" placeholder="Your last name..">
                </div>
                <div class="form-group">
                    <label for="cname">
                        <h3>Contact Number</h3>
                    </label>
                    <input type="text"  class="form-control" name="Contact Number"
                        placeholder="Contact Number..">
                    <div class="form-group">
                        <label for="tname">
                            <h3>Topic name</h3>
                        </label>
                        <input type="text"  class="form-control" name="Topic name" placeholder="Topic name..">
                    </div>
                    <br>
                    <h2>
                        <div class="form-group">
                            <label> Explain Your Idea In Detail:

                            </label>
                            <textarea name=""  class="form-control" placeholder="My Idea.." rows="5"></textarea>
                        </div>
                    </h2>
                    <button type="submit" class="w3-btn w3-red w3-round btn-block btn-lg">Send Message</button>
                </div>
            </div>


            <div class="col-2"></div>

        </div>
